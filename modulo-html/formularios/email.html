<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-escale:1.0">
        <title>Document</title>
    </head>


<body>

    <form action="">
        <div>
            <label for="name">Nome</label>
            <input minlength="6" maxlenth="20" required type="text" name="name" id="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input required type="email" name="email" id="email">
        </div>

        <div>
            <fieldset>
                <legend>Assunto</legend>
                <label>
                    <input required type="radio" name="assunto" id="compra">Compra
                </label>
                <label>
                    <input required type="radio" name="assunto" id="cotacao">Cotação
                </label>
            </fieldset>
        </div>

        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </div>

        <div>
            <input type="reset" value="Resetar">
            <input type="submit" value="Enviar">
        </div>
        <div>
            <button type="reset">Apagar tudo</button>
            <button type="submit">Enviar</button>
        </div>

    </form>



</body>

</html>
